# fly.toml app configuration file generated for sms-router on 2023-05-14T07:56:33+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sms-router"
kill_signal = "SIGTERM"
kill_timeout = 5
primary_region = "ams"
processes = []

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "sms-router.fly.dev"
  PORT = "4000"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  min_machines_running = 0
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
